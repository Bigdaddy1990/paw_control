update_gps:
  description: Aktualisiert die GPS-Position des Hundes.
  fields:
    dog_name:
      description: Name des Hundes
      example: "buddy"
      required: true
      selector:
        text:
    latitude:
      description: GPS Breitengrad
      example: 52.233333
      required: true
      selector:
        number:
          min: -90
          max: 90
          step: 0.000001
    longitude:
      description: GPS Längengrad
      example: 8.966667
      required: true
      selector:
        number:
          min: -180
          max: 180
          step: 0.000001
    accuracy:
      description: GPS Genauigkeit in Metern
      example: 10
      default: 10
      selector:
        number:
          min: 1
          max: 1000
          step: 1
          unit_of_measurement: "m"

