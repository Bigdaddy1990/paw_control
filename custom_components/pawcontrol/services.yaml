feed_dog:
  description: Füttert den Hund und aktualisiert die Fütterungsstatistiken.
  fields:
    dog_name:
      description: Name des Hundes
      example: "buddy"
      required: true
      selector:
        text:
    meal_type:
      description: Art der Mahlzeit
      example: "morning"
      default: "morning"
      selector:
        select:
          options:
            - "morning"
            - "lunch"
            - "evening"
            - "snack"
    amount:
      description: Futtermenge in Gramm
      example: 200
      default: 100
      selector:
        number:
          min: 10
          max: 1000
          step: 10
          unit_of_measurement: "g"

