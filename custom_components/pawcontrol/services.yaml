    duration:
      description: Dauer des Spaziergangs in Minuten
      example: 30
      default: 30
      selector:
        number:
          min: 1
          max: 300
          step: 1
          unit_of_measurement: "min"
    distance:
      description: Zurückgelegte Distanz in Kilometern
