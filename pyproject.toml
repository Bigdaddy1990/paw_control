[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "paw_control"
version = "1.0.0"
description = "Eine umfassende Home Assistant Integration zur Verwaltung und Ãœberwachung Ihres Hundes mit GPS-Tracking und intelligenten Automatisierungen"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "BigDaddy1990", email = "bigdaddy1990@example.com"}
]
keywords = ["home-assistant", "hacs", "dog", "pet", "gps", "tracking", "automation", "paw-control"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Environment :: Plugins",
]
requires-python = ">=3.13"
dependencies = [
    "homeassistant>=2026.1.0",
    "voluptuous>=0.13.1",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "pytest>=7.0.0",
    "pytest-homeassistant-custom-component>=0.13.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "types-requests",
    "types-PyYAML",
    "ruff>=0.1.0",
    "pylint>=3.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-homeassistant-custom-component>=0.13.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/BigDaddy1990/paw_control"
Repository = "https://github.com/BigDaddy1990/paw_control"
Documentation = "https://github.com/BigDaddy1990/paw_control/blob/main/README.md"
"Bug Tracker" = "https://github.com/BigDaddy1990/paw_control/issues"
Changelog = "https://github.com/BigDaddy1990/paw_control/blob/main/CHANGELOG.md"
"Funding" = "https://ko-fi.com/bigdaddy1990"
"Release Notes" = "https://github.com/BigDaddy1990/paw_control/releases"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
include = ["custom_components*"]
exclude = ["tests*"]

# ==== CODE QUALITY TOOLS ====

[tool.black]
target-version = ["py313"]
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["custom_components", "tests"]

[tool.ruff]
target-version = "py313"
line-length = 88
lint.select = [
    "B",    # flake8-bugbear
    "C",    # mccabe
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "UP",   # pyupgrade
    "S",    # bandit security
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "EM",   # flake8-errmsg
    "FA",   # flake8-future-annotations
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
    "PD",   # pandas-vet
    "PGH",  # pygrep-hooks
    "PL",   # pylint
    "TRY",  # tryceratops
    "NPY",  # numpy-specific
    "RUF",  # ruff-specific
]
lint.ignore = [
    "S101",   # assert usage (needed for tests)
    "S104",   # hardcoded-bind-all-interfaces
    "S301",   # suspicious-pickle-usage
    "S311",   # suspicious-non-cryptographic-random-usage
    "S324",   # hashlib-insecure-hash-function
    "S603",   # subprocess-without-shell-equals-true
    "S607",   # start-process-with-partial-path
    "S608",   # hardcoded-sql-expression
    "COM812", # missing-trailing-comma (conflicts with black)
    "ISC001", # single-line-implicit-string-concatenation (conflicts with black)
    "PLR0913", # too-many-arguments
    "PLR0915", # too-many-statements
    "PLR2004", # magic-value-comparison
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004", "S106"]
"custom_components/pawcontrol/__init__.py" = ["F401"]

# ==== TESTING ====

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as async tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
norecursedirs = [
    ".git",
    ".tox",
    "dist",
    "build",
    "south_migrations",
]

[tool.coverage.run]
source = ["custom_components/pawcontrol"]
omit = [
    "tests/*",
    "custom_components/pawcontrol/__pycache__/*",
    "*/.venv/*",
    "*/venv/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "except ImportError:",
    "except ModuleNotFoundError:",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

# ==== MYPY ====

[tool.mypy]
python_version = "3.13"
show_error_codes = true
follow_imports = "silent"
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false



[tool.pylint.MASTER]
py-version = "3.13"
lint.ignore = [
    "tests",
]
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
]

[tool.pylint.BASIC]
good-names = [
    "_",
    "ev",
    "ex",
    "fp",
    "i",
    "id",
    "j",
    "k",
    "Run",
    "T",
    "hass",
]

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "too-few-public-methods",
    "too-many-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "duplicate-code",
    "cyclic-import",
    "unused-argument",
    "wrong-import-order",
    "consider-using-f-string",
    "consider-using-assignment-expr",
]

[tool.pylint.REPORTS]
score = false

[tool.pylint.TYPECHECK]
ignored-modules = [
    "distutils",
]
ignored-classes = [
    "optparse.Values",
    "thread._local",
    "_thread._local",
]

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"

[tool.pylint.EXCEPTIONS]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
]

# ==== PRE-COMMIT CONFIGURATION ====
[tool.pre-commit]

[[tool.pre-commit.repos]]
repo = "https://github.com/pre-commit/pre-commit-hooks"
rev = "v6.0.0"
hooks = [
    {id = "trailing-whitespace"},
    {id = "end-of-file-fixer"},
    {id = "check-yaml" args: "--unsafe, --allow-multiple-documents",  exclude: = ".tests/|.docs/|.examples"},
    {id = "check-toml"},
    {id = "check-added-large-files"},
    {id = "check-case-conflict"},
    {id = "check-merge-conflict"},
    {id = "debug-statements"},
    {id = "check-json", exclude = ".vscode/.*"},
]

[[tool.pre-commit.repos]]
repo = "https://github.com/pre-commit/mirrors-mypy"
rev = "v1.10.0"
hooks = [
    {id = "mypy", additional_dependencies = ["types-requests", "types-PyYAML"], exclude = "tests/"},
]
